<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="260" viewBox="0 0 900 260">
  <style>
    .box { fill:#e6f2ff; stroke:#2b6cb0; stroke-width:2px; rx:8; }
    .text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size:14px; fill:#0b2447 }
    .small { font-size:12px; fill:#0b2447 }
  </style>
  <!-- Frontend -->
  <rect x="20" y="40" width="200" height="80" class="box"/>
  <text x="120" y="70" text-anchor="middle" class="text">Frontend (React SPA)</text>
  <text x="120" y="90" text-anchor="middle" class="small">Pages, Components, Assets</text>

  <!-- Arrow to API -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#2b6cb0"/>
    </marker>
  </defs>
  <line x1="220" y1="80" x2="360" y2="80" stroke="#2b6cb0" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Backend -->
  <rect x="360" y="20" width="260" height="120" class="box"/>
  <text x="490" y="55" text-anchor="middle" class="text">Backend (Express)</text>
  <text x="490" y="75" text-anchor="middle" class="small">Routes • Controllers • Models • Middlewares</text>

  <!-- Arrow to DB -->
  <line x1="620" y1="80" x2="740" y2="80" stroke="#2b6cb0" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- DB -->
  <rect x="740" y="40" width="140" height="80" class="box"/>
  <text x="810" y="70" text-anchor="middle" class="text">MariaDB</text>

  <!-- Storage -->
  <rect x="360" y="150" width="260" height="60" class="box"/>
  <text x="490" y="185" text-anchor="middle" class="text">Storage (uploads/)</text>
  <line x1="490" y1="140" x2="490" y2="150" stroke="#2b6cb0" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Notes -->
  <text x="20" y="220" class="small">Diagrama de alto nível: Browser → API → DB. Arquivos estáticos (build) servidos pelo backend em produção.</text>
</svg>
