<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="220" viewBox="0 0 1000 220">
  <style>
    .actor { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size:13px; fill:#0b2447 }
    .box { fill:#eef2ff; stroke:#3730a3; stroke-width:1.5; rx:6 }
    .arrow { stroke:#3730a3; stroke-width:1.8 }
  </style>
  <rect x="40" y="40" width="180" height="60" class="box"/>
  <text x="130" y="75" text-anchor="middle" class="actor">Usuário (Browser)</text>

  <rect x="360" y="20" width="240" height="100" class="box"/>
  <text x="480" y="55" text-anchor="middle" class="actor">Frontend (React)</text>

  <rect x="760" y="40" width="180" height="60" class="box"/>
  <text x="850" y="75" text-anchor="middle" class="actor">Backend (API)</text>

  <defs>
    <marker id="arr" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#3730a3"/>
    </marker>
  </defs>

  <line x1="220" y1="70" x2="360" y2="70" class="arrow" marker-end="url(#arr)" />
  <text x="290" y="60" text-anchor="middle" class="actor">preenche formulário</text>

  <line x1="600" y1="70" x2="760" y2="70" class="arrow" marker-end="url(#arr)" />
  <text x="680" y="60" text-anchor="middle" class="actor">POST /api/auth/login</text>

  <line x1="760" y1="90" x2="600" y2="90" class="arrow" marker-end="url(#arr)" />
  <text x="680" y="100" text-anchor="middle" class="actor">200 { token }</text>

  <text x="40" y="170" class="actor">Fluxo: usuário → frontend → backend → recebe token → usa em requests subsequentes</text>
</svg>
