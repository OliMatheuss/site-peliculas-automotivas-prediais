<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="250" viewBox="0 0 900 250">
  <style>
    .box { fill:#f3fff7; stroke:#059669; stroke-width:2px; rx:8 }
    .text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size:14px; fill:#064e3b }
    .small { font-size:12px; fill:#064e3b }
  </style>
  <rect x="20" y="40" width="260" height="120" class="box"/>
  <text x="150" y="80" text-anchor="middle" class="text">React SPA</text>
  <text x="150" y="100" text-anchor="middle" class="small">Pages • Components • Styles</text>

  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#059669"/>
    </marker>
  </defs>
  <line x1="280" y1="100" x2="380" y2="100" stroke="#059669" stroke-width="2" marker-end="url(#arrow2)"/>

  <rect x="380" y="20" width="220" height="160" class="box"/>
  <text x="490" y="60" text-anchor="middle" class="text">API (Express)</text>
  <text x="490" y="80" text-anchor="middle" class="small">/api/auth • /api/servicos • /api/agendamentos</text>

  <line x1="600" y1="100" x2="730" y2="100" stroke="#059669" stroke-width="2" marker-end="url(#arrow2)"/>
  <rect x="730" y="40" width="140" height="80" class="box"/>
  <text x="800" y="80" text-anchor="middle" class="text">MariaDB</text>

  <text x="20" y="200" class="small">Front: `src/pages`, `src/components`, `src/services/api` — integrar com backend via fetch/axios.</text>
</svg>
